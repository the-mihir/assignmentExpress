<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>File Upload with Tailwind CSS</title>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="max-w-md mx-auto p-6 bg-white rounded-md shadow-md">
        <!-- Upload Option -->
        <label for="fileInput" class="block text-sm font-medium text-gray-700">Upload File:</label>
        <input id="fileInput" type="file" class="mt-1 p-2 border border-gray-300 rounded-md w-full">

        <!-- Submit Button -->
        <button id="submitButton"
            class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:border-blue-700 focus:ring focus:ring-blue-200">
            Submit
        </button>

        <!-- Card to Display Uploaded Image and File Name -->
        <div id="card" class="mt-8 hidden">
            <div class="bg-gray-200 p-4 rounded-md">
                <!-- Display Uploaded Image -->
                <img id="uploadedImage" class="w-full mb-4" alt="Uploaded File">

                <!-- Display File Name -->
                <p id="fileName" class="text-sm text-gray-600"></p>
            </div>
        </div>
    </div>

    <!-- Your Script (JavaScript or other) here -->

</body>

</html>
