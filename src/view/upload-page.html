<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <!-- Tailwind CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 py-12 px-4">
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4">Upload a File</h1>
    <form action="../uploads" method="post" enctype="multipart/form-data">
        <div class="mb-4">
            <label for="file" class="block text-gray-700 font-bold mb-2">Select a file:</label>
            <input type="file" id="file" name="file" class="p-2 border rounded-md w-full">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Upload</button>
    </form>
</div>


</body>

</html>
